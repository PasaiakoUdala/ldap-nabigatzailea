
<div class="row">

    <div class="col-md-3"><h3>Saila</h3></div>
    <div class="col-md-3"><h3>Taldea</h3></div>
    <div class="col-md-3"><h3>Rola</h3></div>
    <div class="col-md-3"><h3>Erabiltzaileak</h3></div>

</div>

<div class="row">

    <div class="col-md-3">
        <div class="list-group">
            <a ng-repeat="saila in sailak" href="javascript:void(0)" class="list-group-item" ng-click="getGroupAndUsers(saila.cn);selectSaila($index)" ng-class="{active: $index == selectedSaila}">
                {{saila.cn }}
            </a>
        </div>
    </div>
    <div class="col-md-3">
        <div class="list-group">
            <a ng-repeat="group in groupandusers" href="javascript:void(0)" class="list-group-item" ng-click="getRolesAndUsers(group.cn);selectTaldea($index)" ng-class="{active: $index == selectedTaldea}">
                {{ group.cn }}
            </a>
        </div>
    </div>
    <div class="col-md-3">
        <div class="list-group">
            <a ng-repeat="role in rolesandusers" href="javascript:void(0)" class="list-group-item" ng-click="getRoleUsers(role.cn);selectRol($index)" ng-class="{active: $index == selectedRol}">
                {{ role.cn }}</a>
        </div>
    </div>
    <div class="col-md-3">
        <div class="list-group">
            <a ng-repeat="r in roleusers" href="javascript:void(0)" class="list-group-item" data-toggle='modal' data-target='#cinfo' data-ng-click='userInfo(r);selectUser($index)' ng-class="{active: $index == selectedUser}">
                {{ r.displayName }}</a>
        </div>
    </div>

</div>

<!-- Modal start -->
<div class='modal fade' id='cinfo' tabindex='-1' role='dialog' aria-labelledby='myModalLabel' aria-hidden='true'>
    <div class='modal-dialog' role='document'>
        <div class='modal-content'>
            <div class='modal-header'>
                <button type='button' class='close' data-dismiss='modal'>
                    <span aria-hidden='true'>&times;</span>
                    <span class='sr-only'>Close</span></button>
                <h4 class='modal-title' id='myModalLabel'>{{ currentUser.displayName}}</h4>
            </div>
            <div class='modal-body'>
                <div class="row">&nbsp;</div>
                <div class="row">&nbsp;</div>
                <div class="row">&nbsp;</div>
                <div class="row">
                    <div class="col-md-2">&nbsp;</div>
                    <div class="col-md-8">
                        <table class="table table-bordered table-hover">
                            <tr>
                                <td>NAN</td>
                                <td>{{ currentUser.employeeID}}</td>
                            </tr>
                            <tr>
                                <td>Lanpostua</td>
                                <td>{{ currentUser.description}}</td>
                            </tr>
                            <tr>
                                <td>Email</td>
                                <td>{{ currentUser.mail}}</td>
                            </tr>
                            <tr>
                                <td>Extensioa</td>
                                <td>{{ currentUser.extensionName}}</td>
                            </tr>
                        </table>
                     </div>
                    <div class="col-md-2">&nbsp;</div>
            </div>
                <div class="row">&nbsp;</div>
                <div class="row">&nbsp;</div>
                <div class="row">&nbsp;</div>
            <div class='modal-footer'><button type='button' class='btn btn-default' data-dismiss='modal'>Itxi</button>
            </div>
        </div>
    </div>
</div>
<!-- Modal end -->
