<!DOCTYPE html>
<html ng-app="ldap">
<head>
    <meta charset="UTF-8">
    <meta lang="eu">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= title %></title>
    <link rel='stylesheet' href='/css/bootstrap.min.css'/>
    <link rel='stylesheet' href='/css/bootstrap-theme.min.css'/>
    <link rel='stylesheet' href='/css/style.css'/>
    <style>
        body {
            padding-top: 20px;
            padding-bottom: 20px;
        }
    </style>
</head>
<body ng-controller="mainController">
<div class="container">

    <div class="row">

        <div class="col-md-3"><h3>Saila</h3></div>
        <div class="col-md-3"><h3>Taldea</h3></div>
        <div class="col-md-3"><h3>Rola</h3></div>
        <div class="col-md-3"><h3>Erabiltzaileak</h3></div>

    </div>

    <div class="row">

        <div class="col-md-3">
            <div class="list-group">
                <a ng-repeat="saila in sailak" href="#" class="list-group-item" ng-click="getGroupAndUsers(saila.cn);selectSaila($index)" ng-class="{active: $index == selectedSaila}">
                    {{saila.cn }}
                </a>
            </div>
        </div>
        <div class="col-md-3">
            <div class="list-group">
                <a ng-repeat="group in groupandusers" href="#" class="list-group-item" ng-click="getRolesAndUsers(group.cn);selectTaldea($index)" ng-class="{active: $index == selectedTaldea}">
                    {{ group.cn }}
                </a>
            </div>
        </div>
        <div class="col-md-3">
            <div class="list-group">
                <a ng-repeat="role in rolesandusers" href="#" class="list-group-item" ng-click="getRoleUsers(role.cn);selectRol($index)" ng-class="{active: $index == selectedRol}">
                    {{ role.cn }}</a>
            </div>
        </div>
        <div class="col-md-3">
            <div class="list-group">
                <a ng-repeat="r in roleusers" href="#" class="list-group-item" ng-click="userInfo(r);selectUser($index)" ng-class="{active: $index == selectedUser}">
                    {{ r.displayName }}</a>
            </div>
        </div>
    </div>

    <div class="row">&nbsp;</div>
    <div class="row">
        <div class="col-md-4">&nbsp;</div>
        <div class="col-md-4">
            <div class="panel panel-info"  ng-show="currentUser != null">
                <div class="panel-heading">
                    <h3 class="panel-title">{{ currentUser.displayName}}</h3>
                </div>
                <div class="panel-body">
                    <dl>
                        <!--<dt>Izen abizenak</dt>-->
                        <!--<dd>{{ currentUser.displayName}}</dd>-->
                        <dt>NAN</dt>
                        <dd>{{ currentUser.employeeID}}</dd>
                        <dt>Lanpostua</dt>
                        <dd>{{ currentUser.description }}</dd>
                        <dt>mail</dt>
                        <dd>{{ currentUser.mail}}</dd>
                    </dl>
                </div>
            </div>
        </div>
        <div class="col-md-4">&nbsp;</div>
    </div>

</div>


<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/angular/angular.min.js"></script>
<script src="/js/angular/angular-resource.min.js"></script>
<script src="/js/angular/angular-route.min.js"></script>
<script src="/js/app.js"></script>
</body>
</html>
